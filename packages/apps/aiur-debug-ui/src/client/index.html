<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiur Debug UI - CLI Terminal</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üêõ Aiur Debug UI</h1>
            <div class="status-bar">
                <div class="connection-info">
                    <div id="connectionStatus" class="status disconnected">Server: Disconnected</div>
                    <div id="codecStatus" class="status">Codec: Not Initialized</div>
                </div>
                <div class="server-info">
                    <span id="serverInfo">Not Connected</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- CLI Terminal Panel -->
            <div id="cliTerminalContainer" class="cli-panel">
                <div class="panel-header">
                    <h3>CLI Terminal</h3>
                </div>
                <!-- CLI Terminal component will be injected here -->
            </div>

            <!-- WebSocket Log Viewer -->
            <div class="log-panel">
                <div class="panel-header">
                    <h3>WebSocket Messages</h3>
                    <div class="panel-controls">
                        <select id="logLevel" class="filter-select">
                            <option value="">All Messages</option>
                            <option value="sent">Sent</option>
                            <option value="received">Received</option>
                            <option value="error">Errors</option>
                        </select>
                        <button id="clearLogs" class="btn-secondary">Clear</button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="logViewer" class="log-viewer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="app.js?v=20"></script>
</body>
</html>
