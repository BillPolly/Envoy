<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD System Observability</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .header-subtitle {
            color: #969696;
            font-size: 13px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #2d2d30;
            border-radius: 16px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffc107;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #4caf50;
        }
        
        .status-dot.disconnected {
            background: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .project-selector {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 2px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .nav-item:hover {
            background: #2d2d30;
        }
        
        .nav-item.active {
            background: #094771;
            color: #fff;
        }
        
        .nav-icon {
            font-size: 18px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .tab-bar {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            padding: 0 12px;
        }
        
        .tab {
            padding: 10px 16px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: #2d2d30;
        }
        
        .tab.active {
            border-bottom-color: #007acc;
            color: #fff;
        }
        
        .view-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .view-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }
        
        .view-panel.active {
            display: flex;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #3e3e42;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-banner {
            background: #5a1d1d;
            border: 1px solid #f44336;
            color: #ff9999;
            padding: 12px 16px;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .error-banner.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-title">
                <div class="logo">üî¨</div>
                <div>
                    <h1>SD System Observability</h1>
                    <div class="header-subtitle">Real-time monitoring and control</div>
                </div>
            </div>
            <div class="connection-status">
                <span class="status-dot" id="connection-dot"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </header>
        
        <div class="main-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Active Project</div>
                    <select class="project-selector" id="project-selector">
                        <option value="">No project selected</option>
                    </select>
                </div>
                
                <nav class="nav-menu">
                    <div class="nav-item active" data-view="chat">
                        <span class="nav-icon">üí¨</span>
                        <span>Chat Assistant</span>
                    </div>
                    <div class="nav-item" data-view="agents">
                        <span class="nav-icon">ü§ñ</span>
                        <span>Agent Monitor</span>
                    </div>
                    <div class="nav-item" data-view="artifacts">
                        <span class="nav-icon">üì¶</span>
                        <span>Artifacts</span>
                    </div>
                    <div class="nav-item" data-view="diagrams">
                        <span class="nav-icon">üìä</span>
                        <span>Diagrams</span>
                    </div>
                    <div class="nav-item" data-view="validation">
                        <span class="nav-icon">‚úÖ</span>
                        <span>Validation</span>
                    </div>
                    <div class="nav-item" data-view="metrics">
                        <span class="nav-icon">üìà</span>
                        <span>Metrics</span>
                    </div>
                    <div class="nav-item" data-view="timeline">
                        <span class="nav-icon">‚è±Ô∏è</span>
                        <span>Timeline</span>
                    </div>
                </nav>
            </aside>
            
            <div class="content-area">
                <div class="tab-bar">
                    <div class="tab active" data-tab="main">Overview</div>
                    <div class="tab" data-tab="details">Details</div>
                    <div class="tab" data-tab="logs">Logs</div>
                </div>
                
                <div class="error-banner" id="error-banner">
                    <span>‚ö†Ô∏è</span>
                    <span id="error-message"></span>
                </div>
                
                <div class="view-container">
                    <div class="view-panel active" id="chat-view">
                        <!-- Chat component will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="agents-view">
                        <!-- Agent monitor will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="artifacts-view">
                        <!-- Artifacts browser will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="diagrams-view">
                        <!-- Diagram viewer will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="validation-view">
                        <!-- Validation results will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="metrics-view">
                        <!-- Metrics dashboard will be rendered here -->
                    </div>
                    
                    <div class="view-panel" id="timeline-view">
                        <!-- Timeline view will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading-overlay" id="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script type="module" src="/src/debug/WebSocketDebugger.js"></script>
    <script type="module" src="/src/App.js"></script>
</body>
</html>
